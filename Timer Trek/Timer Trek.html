<!DOCTYPE html>
<html>

<head lang="en">

    <meta charset="UTF-8">
    <title>Timer Trek</title>
    <link rel="stylesheet" href="static/stylesheets/timer_trek_stylesheet.css">
    <link rel="icon" type="image/ico" href="static/images/favicon.ico">

</head>


<!--<body background="static/background_pic.gif">-->
<body>

    <section>

        <h1>T I M E R  T R E K</h1>

        <div>
            <input id="hh" type="text" value="00" min="00" max="99" step="1">
            <span>:</span>
            <input id="mm" type="text" value="00" min="00" max="59" step="1">
            <span>:</span>
            <input id="ss" type="text" value="00" min="00" max="59" step="1">
            &nbsp;
            <input id="go" type="button" value="ENGAGE">
            &nbsp;
            <input id="pause" type="button" value="PAUSE">
            &nbsp;
            <input id="reset" type="button" value="RESET">
        </div>

    </section>


    <section>

        <section id="countdown_display" class="flashy">
        </section>

    </section>


    <audio src="static/sounds/pause.mp3" id="pause_audio"></audio>
    <audio src="static/sounds/engage.mp3" id="engage_audio"></audio>
    <audio src="static/sounds/reset.mp3" id="reset_audio"></audio>
    <audio src="static/sounds/red_alert.mp3" id="red_alert_audio"></audio>

    <script type="text/javascript" src="timer_trek_script.js"></script>
    <script type="text/javascript" src="SpinBox.src.js"></script>


</body>


</html>

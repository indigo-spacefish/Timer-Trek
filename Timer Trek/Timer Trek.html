<!DOCTYPE html>
<html>

<head lang="en">

    <meta charset="UTF-8">
    <title>Timer Trek</title>
    <link rel="stylesheet" href="static/stylesheets/timer_trek_stylesheet.css">
    <link rel="icon" type="image/ico" href="static/images/favicon.ico">
    
    <style type="text/css">
        @-moz-document url-prefix() {
            #elbow_arm_top, #elbow_arm_bottom {
                display: none;
            }
        }
    </style>

</head>


<body>

    <section>

        <h1>T I M E R  &nbsp; T R E K &nbsp; <span id="online">O N L I N E</span></h1>

        <div id="tip"></div>

        <div id="top_left"><span>LCARS 54785</span></div>

        <div id="container">

            <div id="top_lcars">
                <img id="top_elbow" src="static/images/SVG/short_elbow.svg"/>
                <div id="elbow_arm_top"></div>
                <div class="maroon_box"></div>
                <div class="purple_box"></div>
                <div class="long_blue"></div>
                <div class="long_maroon"></div>
                <div class="bookend"></div>
            </div>

            <div id="bottom_lcars">
                <img id="bottom_elbow" src="static/images/SVG/short_elbow.svg"/>
                <div id="elbow_arm_bottom"></div>
                <div class="blue_box"></div>
                <div class="pink_box"></div>
                <div class="long_purple"></div>
                <div class="long_yellow"></div>
                <div class="bookend" id="bottom_bookend"></div>
            </div>

        </div>

        <div id="under_bar">
            <div id="bottom_left"></div>

            <div id="bottom_container">
                <div id="input_bar">
                    <input id="hh" type="text" value="00" min="00" max="99" step="1">
                    <span>:</span>
                    <input id="mm" type="text" value="00" min="00" max="59" step="1">
                    <span>:</span>
                    <input id="ss" type="text" value="00" min="00" max="59" step="1">
                </div>
                <div id="button_bar">
                    <input id="go" type="button" value="ENGAGE">
                    &nbsp;
                    <input id="pause" type="button" value="PAUSE">
                    &nbsp;
                    <input id="reset" type="button" value="RESET">
                </div>
            </div>
        </div>

        <div id="display_bar">
            <div id="last_left"></div>

            <section id="countdown_display" class="flashy"></section>
        </div>

        <div id="endcap"></div>

    </section>

    <audio src="static/sounds/pause.mp3" id="pause_audio"></audio>
    <audio src="static/sounds/engage.mp3" id="engage_audio"></audio>
    <audio src="static/sounds/reset.mp3" id="reset_audio"></audio>
    <audio src="static/sounds/red_alert.mp3" id="red_alert_audio"></audio>

    <script type="text/javascript" src="timer_trek_script.js"></script>
    <script type="text/javascript" src="SpinBox.src.js"></script>

</body>


</html>

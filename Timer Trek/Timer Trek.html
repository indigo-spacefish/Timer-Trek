<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <title>Timer Trek</title>
    <link rel="stylesheet" href="static/stylesheets/timer_trek_stylesheet.css">
    <link rel="icon" type="image/ico" href="static/images/favicon.ico">

</head>


<body>

    <section>

        </section>

    <audio src="static/sounds/pause.mp3" id="pause_audio"></audio>
    <audio src="static/sounds/engage.mp3" id="engage_audio"></audio>
